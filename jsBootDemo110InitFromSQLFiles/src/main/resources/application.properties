# 	\u041e\u0441\u043a\u0456\u043b\u044c\u043a\u0438 \u0439\u0434\u0435 \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044f \u0456 \u0437\u0430\u043f\u043e\u0432\u043d\u0435\u043d\u043d\u044f \u0442\u0430\u0431\u043b\u0438\u0446\u044c \u0411\u0414, \u044f\u043a \u0437 sql-\u0444\u0430\u0439\u043b\u0456\u0432, \u0442\u0430\u043a \u0456 \u0437 \u043a\u043e\u0434\u0443. 
# 	\u041d\u0430\u0441\u0442\u0443\u043f\u043d\u0456 \u0432\u0430\u0440\u0456\u0430\u043d\u0442\u0438 \u043a\u043e\u043d\u0444\u0456\u0433\u0443\u0440\u0430\u0446\u0456\u0457 \u043c\u0430\u044e\u0442\u044c \u0437\u043d\u0430\u0447\u043d\u0438\u0439 \u0432\u043f\u043b\u0438\u0432:
# 	
# 	-> spring.jpa.hibernate.ddl-auto=create \u0430\u0431\u043e create-drop
# 	\u0421\u0442\u0432\u043e\u0440\u044e\u0454 \u0456 \u0437\u0430\u043f\u043e\u0432\u043d\u044e\u0454 \u0442\u0430\u0431\u043b\u0438\u0446\u0456: fruit_table, bank_user, ACCOUNT \u0437 sql-\u0444\u0430\u0439\u043b\u0456\u0432.
# 	\u041e\u0434\u043d\u0430\u043a \u043e\u0441\u043a\u0456\u043b\u044c\u043a\u0438 \u0456\u0441\u043d\u0443\u0454 \u043a\u043b\u0430\u0441-\u043c\u043e\u0434\u0435\u043b\u044c FruitEntity, \u0442\u043e \u0445\u0456\u0431\u0435\u0440\u043d\u0435\u0439\u0442 \u0441\u0445\u043e\u0436\u0435 \u043f\u0435\u0440\u0435\u0437\u0430\u043f\u0438\u0441\u0443\u0454 
# 	\u0442\u0430\u0431\u043b\u0438\u0446\u044e fruit_table \u0456 \u0437\u0430\u043f\u043e\u0432\u043d\u044e\u0454 \u0434\u0430\u043d\u043d\u0438\u043c\u0438 \u0437 \u043a\u043b\u0430\u0441\u0443 InitiateUtils, \u0442\u043e\u043c\u0443 \u0434\u0430\u043d\u0456 \u0437 data.sql 
# 	\u0434\u043b\u044f \u0442\u0430\u0431\u043b\u0438\u0446\u0456 fruit_table \u0437\u043d\u0438\u043a\u0430\u044e\u0442\u044c.
# 	
# 	-> spring.jpa.hibernate.ddl-auto=update \u0430\u0431\u043e none \u0430\u0431\u043e validate
# 	\u0421\u0442\u0432\u043e\u0440\u044e\u0454 \u0456 \u0437\u0430\u043f\u043e\u0432\u043d\u044e\u0454 \u0442\u0430\u0431\u043b\u0438\u0446\u0456: fruit_table, bank_user, ACCOUNT \u0437 sql-\u0444\u0430\u0439\u043b\u0456\u0432.
# 	\u0425\u0456\u0431\u0435\u0440\u043d\u0435\u0439\u0442 \u0434\u043e\u043f\u043e\u0432\u043d\u044e\u0454 \u0442\u0430\u0431\u043b\u0438\u0446\u044e fruit_table \u0434\u0430\u043d\u043d\u0438\u043c\u0438 \u0437 \u043a\u043b\u0430\u0441\u0443 InitiateUtils
# 	
# 	-> spring.jpa.hibernate.ddl-auto=create \u0430\u0431\u043e create-drop \u0430\u0431\u043e update \u0430\u0431\u043e none
# 	-> spring.jpa.defer-datasource-initialization=true
# 	\u0417\u0430\u0432\u0434\u044f\u043a\u0438 \u0432\u0456\u0434\u043a\u043b\u0430\u0434\u0435\u043d\u043d\u0456\u0439 \u0456\u043d\u0456\u0446\u0456\u0430\u043b\u0456\u0437\u0430\u0446\u0456\u0457 \u0437\u0430\u043f\u043e\u0432\u043d\u0435\u043d\u043d\u044f \u0442\u0430\u0431\u043b\u0438\u0446\u0456 \u0434\u0430\u043d\u043d\u0438\u043c\u0438 \u0437 \u0444\u0430\u0439\u043b\u0430 \u0432\u0456\u0434\u0431\u0443\u0432\u0430\u0454\u0442\u044c\u0441\u044f \u043f\u0456\u0441\u043b\u044f \u0440\u043e\u0431\u043e\u0442\u0438 \u0425\u0456\u0431\u0435\u0440\u043d\u0435\u0439\u0442\u0430.
# 	
# 	-> spring.jpa.hibernate.ddl-auto=validate
# 	-> spring.jpa.defer-datasource-initialization=true
# 	\u0412\u0430\u043b\u0456\u0434\u0430\u0446\u0456\u044f + \u0432\u0456\u0434\u043a\u043b\u0430\u0434\u0435\u043d\u043d\u0430 \u0456\u043d\u0456\u0446\u0456\u0430\u043b\u0456\u0437\u0430\u0446\u0456\u044f \u043a\u0438\u0434\u0430\u0454 \u0432\u0438\u043a\u043b\u044e\u0447\u0435\u043d\u043d\u044f \u0456 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0430 \u043f\u0430\u0434\u0430\u0454 \u0437 \u043f\u043e\u043c\u0438\u043b\u043a\u043e\u044e.
# 	\u0417 docs.spring.io :
# 	    By default, Spring Boot enables the fail-fast feature of the Spring JDBC initializer. 
# 	    This means that, if the scripts cause exceptions, the application fails to start. 
# 	    You can tune that behavior by setting spring.datasource.continue-on-error.
# 	    In a JPA-based app, you can choose to let Hibernate create the schema or use schema.sql, 
# 	    but you cannot do both. Make sure to disable spring.jpa.hibernate.ddl-auto if you use schema.sql.
spring.jpa.hibernate.ddl-auto=none
#spring.jpa.defer-datasource-initialization=true

#spring.sql.init.mode=
#spring.datasource.initialization-mode=never

spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true


