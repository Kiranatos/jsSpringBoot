# spring.datasource.initialization-mode=always - \u0432\u0438\u0437\u043d\u0430\u0447\u0430\u0454 \u0440\u0435\u0436\u0438\u043c \u0456\u043d\u0456\u0446\u0456\u0430\u043b\u0456\u0437\u0430\u0446\u0456\u0457 \u0411\u0414. \u041c\u0430\u0454 \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u044e\u0432\u0430\u0442\u0438 \u0456\u043d\u0456\u0446\u0456\u0430\u043b\u0456\u0437\u0430\u0446\u0456\u044e \u0411\u0414 \u043f\u0456\u0434 \u0447\u0430\u0441 \u0437\u0430\u043f\u0443\u0441\u043a\u0443 \u0434\u043e\u0434\u0430\u0442\u043a\u0443.
#  - always - \u0406\u043d\u0456\u0446\u0456\u0430\u043b\u0456\u0437\u0430\u0446\u0456\u044f \u0411\u0414 \u0437\u0430\u0432\u0436\u0434\u0438 \u0432\u0438\u043a\u043e\u043d\u0443\u0454\u0442\u044c\u0441\u044f \u043f\u0456\u0434 \u0447\u0430\u0441 \u0437\u0430\u043f\u0443\u0441\u043a\u0443 \u0434\u043e\u0434\u0430\u0442\u043a\u0443. Hibernate \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0447\u043d\u043e \u0441\u0442\u0432\u043e\u0440\u044e\u0454 \u0442\u0430\u0431\u043b\u0438\u0446\u0456, \u0456\u043d\u0434\u0435\u043a\u0441\u0438 \u0442\u0430 \u0456\u043d\u0448\u0456 \u043e\u0431'\u0454\u043a\u0442\u0438 \u0411\u0414, \u044f\u043a\u0449\u043e \u0432\u043e\u043d\u0438 \u0432\u0456\u0434\u0441\u0443\u0442\u043d\u0456. 
#        \u0426\u0435 \u043a\u043e\u0440\u0438\u0441\u043d\u043e \u0434\u043b\u044f \u0440\u043e\u0437\u0440\u043e\u0431\u043a\u0438 \u0456 \u0442\u0435\u0441\u0442\u0443\u0432\u0430\u043d\u043d\u044f, \u0430\u043b\u0435 \u0431\u0443\u0434\u044c\u0442\u0435 \u043e\u0431\u0435\u0440\u0435\u0436\u043d\u0456 \u043d\u0430 \u043f\u0440\u043e\u0434\u0430\u043a\u0448\u0435\u043d\u0456, \u043e\u0441\u043a\u0456\u043b\u044c\u043a\u0438 \u0446\u0435 \u043c\u043e\u0436\u0435 \u043f\u0440\u0438\u0437\u0432\u0435\u0441\u0442\u0438 \u0434\u043e \u0432\u0442\u0440\u0430\u0442\u0438 \u0434\u0430\u043d\u0438\u0445.
#  - embedded - \u0426\u0435\u0439 \u0440\u0435\u0436\u0438\u043c \u043f\u0440\u0438\u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0439 \u0434\u043b\u044f \u0432\u043d\u0443\u0442\u0440\u0456\u0448\u043d\u044c\u043e \u0432\u0431\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u0445 \u0411\u0414, \u043d\u0430\u043f\u0440\u0438\u043a\u043b\u0430\u0434 H2. Hibernate \u0431\u0443\u0434\u0435 \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0447\u043d\u043e \u0432\u0438\u043a\u043e\u043d\u0443\u0432\u0430\u0442\u0438 \u0456\u043d\u0456\u0446\u0456\u0430\u043b\u0456\u0437\u0430\u0446\u0456\u044e \u043f\u0440\u0438 \u043a\u043e\u0436\u043d\u043e\u043c\u0443 \u0437\u0430\u043f\u0443\u0441\u043a\u0443 \u0434\u043e\u0434\u0430\u0442\u043a\u0443.
#  - never - \u0406\u043d\u0456\u0446\u0456\u0430\u043b\u0456\u0437\u0430\u0446\u0456\u044f \u0411\u0414 \u043d\u0456\u043a\u043e\u043b\u0438 \u043d\u0435 \u0432\u0438\u043a\u043e\u043d\u0443\u0454\u0442\u044c\u0441\u044f \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0447\u043d\u043e. \u0412\u0438 \u043f\u043e\u0432\u0438\u043d\u043d\u0456 \u0432\u0440\u0443\u0447\u043d\u0443 \u043a\u0435\u0440\u0443\u0432\u0430\u0442\u0438 \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044f\u043c \u0441\u0445\u0435\u043c\u0438 \u0411\u0414 \u0456\u0437 \u0437\u043e\u0432\u043d\u0456\u0448\u043d\u0456\u043c\u0438 \u0437\u0430\u0441\u043e\u0431\u0430\u043c\u0438.
# \u041e\u0434\u043d\u0430\u043a, \u0432 \u043d\u0430\u0441\u0442\u0443\u043f\u043d\u043e\u043c\u0443 \u043f\u0440\u043e\u0435\u043a\u0442\u0456 jsBootDemo03 \u0432\u0456\u0434\u0431\u0443\u043b\u0430\u0441\u044c \u0456\u043d\u0456\u0446\u0456\u0430\u043b\u0456\u0437\u0430\u0446\u0456\u044f \u0411\u0414 \u0437 \u0444\u0430\u0439\u043b\u0456\u0432 data.sql \u0442\u0430 schema.sql \u0441\u0430\u043c\u0430, \u0431\u0435\u0437 \u0446\u044c\u043e\u0433\u043e \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u0443. \u0417\u0434\u043e\u0433\u0430\u0434\u0443\u044e\u0441\u044c, \u0449\u043e \u0441\u043a\u043e\u0440\u0456\u0448 \u0437\u0430 \u0432\u0441\u0435 Hibernate \u043c\u0430\u0454 \u0434\u0435\u044f\u043a\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f \u0437\u0430 \u0437\u0430\u043c\u043e\u0432\u0447\u0443\u0432\u0430\u043d\u043d\u044f\u043c \u0432 \u0431\u0443\u0434\u044c-\u044f\u043a\u043e\u043c\u0443 \u0432\u0438\u043f\u0430\u0434\u043a\u0443.

# h2:console:enabled:true - \u0432\u043a\u0430\u0437\u0443\u0454, \u0449\u043e \u043d\u0435\u043e\u0431\u0445\u0456\u0434\u043d\u043e \u0432\u043a\u043b\u044e\u0447\u0438\u0442\u0438 \u043a\u043e\u043d\u0441\u043e\u043b\u044c H2, \u044f\u043a\u0430 \u0434\u043e\u0437\u0432\u043e\u043b\u044f\u0454 \u043f\u0435\u0440\u0435\u0433\u043b\u044f\u0434\u0430\u0442\u0438 \u0442\u0430 \u0440\u0435\u0434\u0430\u0433\u0443\u0432\u0430\u0442\u0438 \u0434\u0430\u043d\u0456 \u0432 \u0411\u0414.
# \u0417\u0430 \u0437\u0430\u043c\u043e\u0432\u0447\u0443\u0432\u0430\u043d\u043d\u044f\u043c, \u043a\u043e\u043d\u0441\u043e\u043b\u044c H2 \u0432\u0438\u043c\u043a\u043d\u0435\u043d\u0430 \u0432 Spring, \u0442\u043e\u043c\u0443 \u0434\u043b\u044f \u0457\u0457 \u0432\u043a\u043b\u044e\u0447\u0435\u043d\u043d\u044f \u043d\u0435\u043e\u0431\u0445\u0456\u0434\u043d\u043e 
# \u0432\u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u0438 \u0432\u043b\u0430\u0441\u0442\u0438\u0432\u0456\u0441\u0442\u044c "spring.h2.console.enabled" \u0443 \u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f "true".
# \u041f\u0456\u0434 \u0447\u0430\u0441 \u0437\u0430\u043f\u0443\u0441\u043a\u0443 \u043f\u0440\u043e\u0435\u043a\u0442\u0430 \u0437 \u0432\u0432\u0456\u043c\u043a\u043d\u0435\u043d\u043e\u044e \u0432\u043b\u0430\u0441\u0442\u0438\u0432\u0456\u0441\u0442\u044e, \u043c\u043e\u0436\u043d\u0430 \u043e\u0442\u0440\u0438\u043c\u0430\u0442\u0438 \u0434\u043e\u0441\u0442\u0443\u043f \u0434\u043e \u043a\u043e\u043d\u0441\u043e\u043b\u0456 H2 
# \u0437 \u0434\u043e\u043f\u043e\u043c\u043e\u0433\u043e\u044e http://localhost:port/h2-console, \u0434\u0435 "port" - \u0446\u0435 \u043d\u043e\u043c\u0435\u0440 \u043f\u043e\u0440\u0442\u0443 \u0432\u0430\u0448\u043e\u0433\u043e \u0434\u043e\u0434\u0430\u0442\u043a\u0430. 
# \u0412\u0432\u0456\u0432\u0448\u0438 \u0432 JDBC URL: jdbc:h2:mem:myDB - \u043c\u043e\u0436\u043d\u0430 \u043e\u0442\u0440\u0438\u043c\u0430\u0442\u0438 \u0434\u043e\u0441\u0442\u0443\u043f \u0434\u043e \u0411\u0414, \u044f\u043a\u0430 \u0437\u043d\u0430\u0445\u043e\u0434\u0438\u0442\u044c\u0441\u044f \u0432 \u043f\u0430\u043c'\u044f\u0442\u0456, \u0430 \u043d\u0435 \u043d\u0430 \u0434\u0438\u0441\u043a\u0443.
# \u0412\u0430\u0436\u043b\u0438\u0432\u043e \u043f\u0430\u043c'\u044f\u0442\u0430\u0442\u0438, \u0449\u043e \u0432\u043a\u043b\u044e\u0447\u0435\u043d\u043d\u044f \u043a\u043e\u043d\u0441\u043e\u043b\u0456 H2 \u043c\u043e\u0436\u0435 \u0441\u0442\u0432\u043e\u0440\u044e\u0432\u0430\u0442\u0438 \u043f\u043e\u0442\u0435\u043d\u0446\u0456\u0439\u043d\u0456 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0438 \u0431\u0435\u0437\u043f\u0435\u043a\u0438, 
# \u0442\u043e\u043c\u0443 \u0432\u043e\u043d\u0430 \u043f\u043e\u0432\u0438\u043d\u043d\u0430 \u0431\u0443\u0442\u0438 \u0432\u043a\u043b\u044e\u0447\u0435\u043d\u0430 \u043b\u0438\u0448\u0435 \u0432 \u0442\u0435\u0441\u0442\u043e\u0432\u0438\u0445 \u0430\u0431\u043e \u0440\u043e\u0437\u0440\u043e\u0431\u043d\u0438\u0446\u044c\u043a\u0438\u0445 \u0441\u0435\u0440\u0435\u0434\u043e\u0432\u0438\u0449\u0430\u0445.
spring.h2.console.enabled=true
#spring.h2.console.path=/MyNewPathForH2-console - \u0446\u0438\u043c \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u043e\u043c \u043c\u043e\u0436\u043d\u0430 \u0437\u043c\u0456\u043d\u0438\u0442\u0438 \u0430\u0434\u0440\u0435\u0441 \u0411\u0414 \u0432 \u0431\u0440\u0430\u0443\u0437\u0435\u0440\u0456, \u0437\u0430 \u0437\u0430\u043c\u043e\u0432\u0447\u0443\u0432\u0430\u043d\u043d\u044f\u043c \u0432\u0456\u0434\u043a\u0440\u0438\u0432\u0430\u0454\u0442\u044c\u0441\u044f \u043f\u043e /h2-console

# hibernate.ddl-auto: \u043a\u0430\u0436\u0435, \u0449\u043e \u0440\u043e\u0431\u0438\u0442\u0438 \u0437\u0456 \u0441\u0445\u0435\u043c\u043e\u044e \u0431\u0430\u0437\u0438 \u043f\u0456\u0434 \u0447\u0430\u0441 \u043f\u0435\u0440\u0435\u0437\u0430\u043f\u0443\u0441\u043a\u0443 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u0438. 
#  - create - \u0421\u0442\u0432\u043e\u0440\u044e\u0454 \u043d\u043e\u0432\u0443 \u0441\u0445\u0435\u043c\u0443 \u0411\u0414 \u043f\u0456\u0434 \u0447\u0430\u0441 \u0437\u0430\u043f\u0443\u0441\u043a\u0443. Hibernate \u0432\u0438\u0434\u0430\u043b\u044f\u0454 \u0456 \u0441\u0442\u0432\u043e\u0440\u044e\u0454 \u0442\u0430\u0431\u043b\u0438\u0446\u0456 \u0437\u043d\u043e\u0432\u0443.
#  - create-drop - \u0421\u0445\u043e\u0436\u0435 \u043d\u0430 create, \u0430\u043b\u0435 \u0442\u0430\u0431\u043b\u0438\u0446\u0456 \u0431\u0443\u0434\u0443\u0442\u044c \u0432\u0438\u0434\u0430\u043b\u0435\u043d\u0456 \u043f\u0440\u0438 \u0437\u0430\u0432\u0435\u0440\u0448\u0435\u043d\u043d\u0456 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u0438 (\u043d\u0430\u043f\u0440\u0438\u043a\u043b\u0430\u0434, \u043f\u0440\u0438 \u0432\u0438\u043c\u043a\u043d\u0435\u043d\u043d\u0456 \u0430\u0431\u043e \u043f\u0435\u0440\u0435\u0437\u0430\u043f\u0443\u0441\u043a\u0443).
#  - update - Hibernate \u043e\u043d\u043e\u0432\u043b\u044e\u0454 \u0441\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u0443 \u0411\u0414 \u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u043d\u043e \u0434\u043e \u0441\u0445\u0435\u043c\u0438 \u043e\u0431'\u0454\u043a\u0442\u0456\u0432. \u0421\u0442\u0432\u043e\u0440\u044e\u0454 \u0442\u0430\u0431\u043b\u0438\u0446\u0456, \u044f\u043a\u0449\u043e \u0457\u0445 \u043d\u0435\u043c\u0430\u0454, \u0456 \u043e\u043d\u043e\u0432\u043b\u044e\u0454 \u0457\u0445, \u044f\u043a\u0449\u043e \u0441\u0445\u0435\u043c\u0430 \u043e\u0431'\u0454\u043a\u0442\u0456\u0432 \u0437\u043c\u0456\u043d\u0438\u043b\u0430\u0441\u044f.
#  - none - \u041d\u0456\u044f\u043a\u0438\u0445 \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0447\u043d\u0438\u0445 \u0434\u0456\u0439 \u0437\u0456 \u0441\u0445\u0435\u043c\u043e\u044e \u0431\u0430\u0437\u0438 \u0434\u0430\u043d\u0438\u0445. \u041f\u043e\u0442\u0440\u0456\u0431\u043d\u043e \u0441\u0430\u043c\u043e\u0441\u0442\u0456\u0439\u043d\u043e \u043a\u0435\u0440\u0443\u0432\u0430\u0442\u0438 \u0441\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u043e\u044e \u0411\u0414.
